<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Your Monthly Income</title>

    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css">



</head>
<body>

    <!-- Header section -->
    <header class="bg-light p-4 shadow">
        <h1 class="text-center fs-1 fw-bold text-primary">Calculate Your Monthly Income</h1>
    </header>
    <!-- Header section ended -->

    <!-- Main section start -->
    <main class="container my-5">
        <section class="">
            <div class="row gx-2">

                <div class="col-12 col-md-7">                 
                    <img id="images" class="img-fluid rounded-3" src="images/money-calculate-pic.jpg" alt="">
                </div>

                <div class="col-12 col-md-5 bg-light rounded-3 shadow mt-2">
                    <div>
                        <h3 class="text-center mt-4">Monthly Income</h3>
                        <div class="text-center">
                         <span class="fs-5">Income: </span><input id="main-balance" class="p-2 ms-2 mt-3 rounded-3 border border-none outline-none" type="text">
                        </div>
                    </div>
                    <div>
                        <h3 class="text-center mt-4 mt-2">Expenses</h3>
                        <div class="text-center">
                         <span class="fs-5">Food:</span><input id="food-bill" class="p-2 ms-2 mt-3 rounded-3 border border-none" type="text">
                        </div>
                        <div class="text-center mt-2">
                         <span class="fs-5">Rent:</span><input id="rent-bill" class="p-2 ms-2 mt-3 rounded-3 border border-none" type="text">
                        </div>
                        <div class="text-center mt-2 mb-4">
                         <span class="fs-5">Clothes:</span><input id="clothes-bill" class="p-2 ms-1 mt-3 rounded-3 border border-none" type="text">
                        </div>
                    </div>
                    <div class="text-center">
                        <button id="calculate-btn" type="button" class="btn btn-primary px-4 py-2 fs-5 fw-bold">Calculate</button>
                        <p id="error-text" class="m-3 text-center text-danger d-none">Plasese enter amonut number</p>
                    </div>
                    <div class="my-5">
                        <h4 class="text-center mt-4">Total Expenses: <span id="total-expenses">00</span></h4>
                        <h4 class="text-center mt-4">Balance: <span id="balance">00</span></h4>
                    </div>
                    <div class="my-5 p-2 text-center">
                        <span class="ms-2 fs-5">Save:</span><input id="saving-percentage" class="border border-none w-25 ms-2 py-2 px-2" type="text"><span class="fw-bold ms-3">%</span><button id="saving-btn" type="button" class="btn btn-primary px-5 py-2 ms-4 fs-5 fw-bold mt-2">Save</button> 
                    </div>
                    <p id="saving-error" class="m-3 text-center text-danger d-none">Plasese enter amonut number</p>
                    <div class="my-4">
                        <h4 class="text-center mt-4">Saving Ammount: <span id="saving-ammount">00</span></h4>
                        <h4 class="text-center mt-4 mb-4">Remaining Balance: <span id="remaining-balance">00</span></h4>
                    </div>
                   
                </div>
            </div>
             
        </section>
    </main>







    <!-- bootstrap js bundle link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Custom js link -->
    <script src="js/calculation.js"></script>
</body>
</html>
